<HTML>
<HEAD>
<TITLE>Новое письмо</TITLE>
<STYLE>
input, textarea {
border-right: #339933 2px solid;

border-left: #339933 2px solid;
border-bottom: #339933 2px solid;
font-size: 10pt;
font-family: Comic Sans MS;
font-weight: bold;
color: #c000c0;
background-color: #ffffff;
}
email {width: 150px;}
subj {width: 250px;}
letter {

59

send {

</HEAD>
